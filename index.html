<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoVault on Massa</title>
    <link rel="icon" type="image/jpeg" sizes="32x32" href="Unknown.jpg">
    <link rel="apple-touch-icon" href="Unknown.jpg">
    <meta name="theme-color" content="#0a0e27">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div style="display:flex;align-items:center;gap:12px">
                <img src="Unknown.jpg" alt="AutoVault icon" width="40" height="40" style="border-radius:8px;object-fit:cover;box-shadow:0 4px 12px rgba(0,0,0,.3)">
                <h1 class="title">AutoVault on Massa</h1>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </header>

        <!-- Main Dashboard -->
        <main class="dashboard">
            <!-- Vault Stats -->
            <section class="vault-stats">
                <div class="stat-card">
                    <div class="stat-label">Vault Balance</div>
                    <div class="stat-value" id="vaultBalance">0.00 MAS</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Earnings</div>
                    <div class="stat-value earnings" id="totalEarnings">0.00 MAS</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Current APY</div>
                    <div class="stat-value apy" id="currentAPY">12.5%</div>
                </div>
            </section>

            <!-- Deposit Section -->
            <section class="deposit-section card">
                <h2 class="section-title">Deposit & Withdraw</h2>
                <div class="input-group">
                    <label for="amountInput">Amount (MAS)</label>
                    <input 
                        type="number" 
                        id="amountInput" 
                        class="amount-input" 
                        placeholder="0.00" 
                        min="0" 
                        step="0.01"
                    >
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" id="depositBtn">Deposit</button>
                    <button class="btn btn-secondary" id="withdrawBtn">Withdraw</button>
                </div>
                <div class="toggle-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="autoCompoundToggle" class="toggle-input">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Auto-Compound</span>
                    </label>
                </div>
            </section>

            <!-- Chain Info Section -->
            <section class="chain-info card">
                <h2 class="section-title">Chain Info</h2>
                <div class="input-group">
                    <label for="addressInput">User Address</label>
                    <input 
                        type="text" 
                        id="addressInput" 
                        class="address-input" 
                        placeholder="AU12ExampleUserAddress"
                    >
                    <button class="btn btn-small" id="fetchBalanceBtn">Fetch Balance</button>
                </div>
                <div class="info-display">
                    <div class="info-item">
                        <span class="info-label">Wallet Balance:</span>
                        <span class="info-value" id="walletBalance">-- MAS</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Last Operation ID:</span>
                        <span class="info-value" id="lastOpId">--</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            Built on Massa Blockchain âœ¦ 2025 Â· Built by Dandy
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
